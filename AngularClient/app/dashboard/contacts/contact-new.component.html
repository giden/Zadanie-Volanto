<h2 class="sub-header">Add contact</h2>
<div [hidden]="!error">An error occurred</div>
<form [hidden]="error" *ngIf="active" (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" required [(ngModel)]="contact.name" ngControl="name" #name="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required
        </div>
    </div>
        <div class="form-group">
        <label for="surname">Surname</label>
        <input id="surname" type="text" class="form-control" required [(ngModel)]="contact.surname" ngControl="surname" #surname="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Surname is required
        </div>
    </div>
        <div class="form-group">
        <label for="firm">Firm name</label>
        <input id="firm" type="text" class="form-control" required [(ngModel)]="contact.firmName" ngControl="firmName" #firmName="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Firm name is required
        </div>
    </div>
        <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" class="form-control" required [(ngModel)]="contact.email" ngControl="email" #email="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Email is required
        </div>
    </div>
        <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" type="text" class="form-control" required [(ngModel)]="contact.phone" ngControl="phone" #phone="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Phone is required
        </div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!form.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="load()">Clear</button>
</form>
